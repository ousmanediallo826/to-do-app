<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Page</title>
    <link rel="stylesheet" href="ground.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section >
        <ul class="icons">
            <li class="list-icons icon-1"><i class="fa-solid fa-user" ></i></li>
            <li class="list-icons icon-2"><i class="fa-solid fa-right-from-bracket" id="signout-el"></i></li>
        </ul>
        <div class="content-input-field">
        <div>
            <input  type="text" placeholder="add a task" id="input-el"> <br> <br>
            <textarea name="text-area" id="textarea-el" placeholder="description"></textarea>
            <div class="date">
                <label for="date" class="date">Deadline:</label><input id="date-el"  class="date" type="date"> <br>
            </div>           
              <div class="priorities">
                <input class="radio" id="low-el" name="priorities" type="radio"> <label for="low">Low</label>
                <input class="radio"id="medium-el"name="priorities"type="radio"> <label for="Meium">Medium</label>
                <input class="radio"id="high-el"name="priorities"type="radio"> <label for="High">High</label>
             </div>
        </div>
        <div>
            <button id="add-a-task-el" class="add-a-task">Add Task</button>
        </div>
    </div>
    </section>
    <section>
        <div class="display-content" >
            <ul class="ul-list" id="display-content-el">
               
               
               
            </ul>

        </div>
    </section>


    <script type="module" src="/ground.js"></script>
</body>
</html>
