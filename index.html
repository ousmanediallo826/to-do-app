<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="logout-view">
    <div class="container">
        <h1>TaskTide</h1>
        <div >
            <button id="provider" class="provider-btn"> 
                <img src="./assets/google.webp" alt="">
                <span>Sign in with Google</span>
            </button>
        </div>
        <div class="auth-fields-and-buttons">
            <input type="email" placeholder="Email" id="email-el"> <br>
            <input type="password" placeholder="password" id="password-el"> <br>

            <button id="sign-in-btn" class="primary-btn">Sign In</button> <br>
            <button id="new-user" class="secondary-btn">Create an account</button>
        </div>
    </div>
   </section>


   <script type="module" src="script.js" ></script>
</body>
</html>
